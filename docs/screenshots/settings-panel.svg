<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <style>
      .bg { fill: #f8f8f4; }
      .card { fill: #ffffff; stroke: #d7d0c7; }
      .title { font: 700 22px 'Segoe UI', Arial; fill: #13343b; }
      .label { font: 500 14px 'Segoe UI', Arial; fill: #263238; }
      .muted { font: 400 12px 'Segoe UI', Arial; fill: #63707a; }
      .checkbox { fill: #ffffff; stroke: #bdb7ae; }
      .check { stroke: #21808d; stroke-width: 3; fill: none; }
      .input { fill: #ffffff; stroke: #bdb7ae; }
      .btn { fill: #21808d; }
      .btn-text { font: 600 14px 'Segoe UI', Arial; fill: #fcfcf9; }
      .header { font: 700 28px 'Segoe UI', Arial; fill: #21808d; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="960" height="540"/>
  <text class="header" x="60" y="72">考試系統 · 首頁</text>

  <!-- Config card -->
  <rect class="card" x="60" y="100" rx="12" ry="12" width="600" height="320"/>
  <text class="title" x="84" y="134">考試設定</text>

  <!-- Options -->
  <rect class="checkbox" x="84" y="160" width="18" height="18" rx="3"/>
  <polyline class="check" points="88,169 92,175 101,162"/>
  <text class="label" x="112" y="174">隨機題目順序</text>

  <rect class="checkbox" x="84" y="198" width="18" height="18" rx="3"/>
  <polyline class="check" points="88,207 92,213 101,200"/>
  <text class="label" x="112" y="212">隨機選項順序</text>

  <rect class="checkbox" x="84" y="236" width="18" height="18" rx="3"/>
  <polyline class="check" points="88,245 92,251 101,238"/>
  <text class="label" x="112" y="250">顯示答案解釋</text>

  <!-- Passing score -->
  <text class="label" x="84" y="292">及格分數</text>
  <rect class="input" x="160" y="272" width="100" height="32" rx="6"/>
  <text class="label" x="198" y="294">60</text>
  <text class="muted" x="270" y="294">（0–100，可調整並自動保存）</text>

  <!-- Start button -->
  <rect class="btn" x="84" y="336" width="180" height="40" rx="8"/>
  <text class="btn-text" x="132" y="362">開始考試</text>

  <!-- Side note -->
  <text class="muted" x="60" y="468">示意圖：實際樣式以程式運行畫面為準</text>
</svg>
